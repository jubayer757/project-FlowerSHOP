<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Page</title>
    <style>
        html, body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            margin: 0;
            width: 100%;
        }
        .popup-content {
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fefefe;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 80%;
            height: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 10px;
            background-color: #f1c40f;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            color: #fff;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
        }
        .flex-container {
            display: flex;
            width: 100%;
            justify-content: space-around;
        }
        .image-container, .text-container {
            flex: 1;
            margin: 10px;
            padding: 10px;
        }
        .image-container img {
            max-width: 40%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .close-button {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .close-button:hover {
            background-color: #c0392b;
        }
        /* Stylish input fields */
        .text-container input {
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
            width: calc(100% - 22px); /* 100% width minus padding and border */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .text-container input:focus {
            border-color: #2980b9;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        .text-container button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: 2px solid #27ae60;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .text-container button:hover {
            background-color: #27ae60;
        }
        .message {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: green;
            background-color: #e0ffe0;
            padding: 10px;
            border: 2px solid #00b300;
            border-radius: 5px;
        }
        .image-container p {
            font-size: 16px;
            color: #7f8c8d;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            background-color: #f9e79f;
            padding: 5px;
            border-radius: 5px;
        }
        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .popup-content {
                width: 90%;
                height: 90%;
            }
            .close-button {
                padding: 8px 16px;
                font-size: 14px;
            }
            .flex-container {
                flex-direction: row;
            }
        }
        @media (max-width: 480px) {
            .popup-content {
                width: 95%;
                height: 95%;
            }
            .close-button {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="popup-content">
        <div class="header">
            <h1>CART</h1>
            <button class="close-button" onclick="window.close()">Close</button>
        </div>
        <div class="flex-container">
            <div class="image-container">
                <img src="flower/0five.jpg" alt="Placeholder Image">
                <p>You have to pay: <span>TK</span> <span id="result"></span></p>
            </div>
            <div class="text-container">
                <h3 style="color: #8e44ad;">Delivery INFORMATION</h3>
                <input type="text" placeholder="Address" id="address">
                <input type="text" placeholder="Number" id="number">
                <br>
                <button class="bg-orange-300 border-2" onclick="submitOrder()">Submit</button>
                <div id="message" class="message"></div>
            </div>
        </div>
    </div>

    <script>
        function submitOrder() {
            const address = document.getElementById('address').value;
            const number = document.getElementById('number').value;
            const addressPattern = /^[a-zA-Z\s]+$/;
            const numberPattern = /^\+880\d{10}$/;

            if (addressPattern.test(address) && numberPattern.test(number) && number.length === 14) {
                document.getElementById('message').textContent = "Order is submitted!";
                document.getElementById('message').style.color = "green";
                document.getElementById('message').style.fontSize = "24px";
                document.getElementById('message').style.fontWeight = "bold";
                document.getElementById('message').style.backgroundColor = "#e0ffe0";
                document.getElementById('message').style.padding = "10px";
                document.getElementById('message').style.border = "2px solid #00b300";
                document.getElementById('message').style.borderRadius = "5px";
            } else {
                document.getElementById('message').textContent = "Input value is not correct.";
                document.getElementById('message').style.color = "red";
                document.getElementById('message').style.fontSize = "24px";
                document.getElementById('message').style.fontWeight = "bold";
                document.getElementById('message').style.backgroundColor = "#ffe0e0";
                document.getElementById('message').style.padding = "10px";
                document.getElementById('message').style.border = "2px solid #b30000";
                document.getElementById('message').style.borderRadius = "5px";
            }
        }
    </script>
</body>
</html>
