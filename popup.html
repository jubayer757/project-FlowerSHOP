<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Page</title>
    <style>
        html, body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            margin: 0;
            width: 100%;
        }
        .popup-content {
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #0b090964;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 80%;
            height: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .close-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .close-button:hover {
            background-color: #0056b3;
        }
        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .popup-content {
                width: 90%;
                height: 90%;
            }
            .close-button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            .popup-content {
                width: 95%;
                height: 95%;
            }
            .close-button {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="popup-content">
        <h1>Pop-up Page</h1>
        <p>The calculated result is: <span id="result"></span></p>
        <button class="close-button" onclick="window.close()">Close</button>
    </div>
</body>
</html>
